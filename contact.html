  <body>
    <div class="container">
      <nav class="d-flex justify-content-between">
        <div class="d-block">
          <i
            class="fa-solid fa-terminal"
            style="color: #000000; margin-right: 7px"
            alt="Anna Melnyk Logo"
          ></i>
          <p class="d-none d-md-inline">
            <a href="/" class="logo" title="Homepage">Anna Melnyk</a>
          </p>
        </div>
        <ul>
          <li>
            <a href="/" class="nav-link text-muted" title="Homepage">Home</a>

          <li>

          </li>
          <li>
            <a href="/work.html" class="nav-link text-muted" title="Anna's work"

              class="nav-link text-muted active"
              title="Contact Anna"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </div>
    <div class="container content-container">
      <div class="content">
        <h1 class="mb-5">Let's get in touch!</h1>
        <div class="row">
          <div class="col-md-8">
            <form action="" method="get" class="border rounded p-3 mb-2">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Your email:</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleFormControlInput1"
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"
                  >Your message:</label
                >
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="2"
                ></textarea>
              </div>
              <button type="submit" class="btn btn-branding">Send</button>
            </form>
          </div>
          <div class="col-md-4 p-3">
            <h3>E-mail</h3>
            <p>
              <a href="mailto:anna.mellnyk@gmail.com" class="basic-link"
                >anna.mellnyk@gmail.com</a
              >
            </p>
            <h3>Instagram</h3>
            <p>
              <a
                href="http://www.instagram.com/schwep_pie"
                target="_blank"
                class="basic-link"
                >schwep_pie</a
              >
            </p>
            <h3>Twitter</h3>
            <p>
              <a
                href="http://www.twitter.com/schwep_pie"
                target="_blank"
                class="basic-link"
                >schwep_pie</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
    <footer class="container">
      <div class="work-inquiry d-none d-md-flex justify-content-between mb-5">
        <div>
          <h4>Work Inquiry</h4>
          <p class="text-muted">Let's work together</p>
        </div>
        <div>
          <a href="/contact.html" class="btn btn-branding mt-3">Contact me</a>
        </div>
      </div>
      <a
        href="mailto:anna.mellnyk@gmail.com"
        class="email-link d-flex justify-content-center mb-5"
        >anna.mellnyk@gmail.com</a
      >
      <div class="social-links d-flex justify-content-center">
        <a href="https://github.com/ann-melnyk" target="_blank"
          ><i class="fa-brands fa-github"></i
        ></a>
        <a href="http://www.instagram.com/schwep_pie" target="_blank"

        <a href="http://www.twitter.com/schwep_pie" target="_blank"
          ><i class="fa-brands fa-twitter"></i
        ></a>
